[tool.poetry]
name = "validmind-sdk"
version = "0.1.0"
description = "ValidMind SDK"
authors = ["Andres Rodriguez <andres@validmind.ai>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
requests = "^2.27.1"
xgboost = "^1.5.2"
jupyter = "^1.0.0"
numpy = "^1.22.2"
pandas = "1.3.5"
matplotlib = "^3.5.1"
notebook = "^6.4.8"
ipykernel = "^6.9.0"
scikit-learn = "^1.0.2"
click = "^8.0.4"
lightgbm = "^3.3.2"
scipy = "1.8.0"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
